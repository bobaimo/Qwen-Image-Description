version: '3.8'

services:
  image-description:
    build: .
    container_name: image-description-service
    environment:
      - PYTHONUNBUFFERED=1
      - qwen_api=${qwen_api}
      - ROBOT_NAME=${ROBOT_NAME:-as00122}
      - DEPT_ID=${DEPT_ID:-10}
      - FETCH_TIME_RANGE_HOURS=${FETCH_TIME_RANGE_HOURS:-12}
      - API_USERNAME=${API_USERNAME}
      - API_PASSWORD=${API_PASSWORD}
      - API_BASE_URL=${API_BASE_URL:-https://hk1.aimo.tech}
    volumes:
      - ./models:/app/models:ro
      - ./scripts:/app/scripts:ro
      - ./config.yaml:/app/config.yaml:ro
      - /home/data/pics/AI/:/app/output
      - ./images:/app/images
      - ./logs:/app/logs
    working_dir: /app
    # For testing: run script directly instead of cron
    command: ["python", "/app/scripts/image_description.py"]
    # For production: uncomment below to use cron scheduler
    # command: ["/bin/sh", "-c", "touch /app/logs/cron.log && cron && tail -f /app/logs/cron.log"]
    logging:
      driver: "json-file"
      options:
        max-size: "10m"
        max-file: "5"
        tag: "image-description"
    deploy:
      resources:
        limits:
          memory: 4G
        reservations:
          memory: 2G
    restart: unless-stopped
    network_mode: "host"

volumes:
  output:
